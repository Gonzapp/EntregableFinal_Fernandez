<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <!-- JS-->
    <script defer src="./js/carrito.js"></script>
    <title>Carrito</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">G-rest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-contenedor">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="carrito-main">
        <div id="listaCarrito" class="lista-carrito">

        </div>
        <div class="opcion-pedido">
            <div class="comensales-contenedor">
                <h3 class="comensales-title">Cantidad de Comensales:</h3>
                <button id="btn-restaC" class="btn-restar btn btn-danger" >-</button>
                <input id="cantidadC" type="number" value="1" min="1">
                <button id="btn-sumaC" class="btn-sumar btn btn-success" >+</button>
            </div>
            <div class="btn-contendor">
                <button id="btnvolver" class="btn btn-danger">Volver al Pedido</button>
                <button id="btnFinal" class="btn btn-success">Finalizar Pedido</button>
            </div>
            <div class="opcion-pago">
                <label for="pagoContado">
                    <input type="checkbox" id="pagoContado">Pago Contado (10% de Descuento)
                </label>
            </div>
        </div>
    </main>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
